<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- my style css -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>vue-email-list</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <h1 class="text-center my-3 bg-dark text-light p-1">Vue-api-axios</h1>

                <div class="row">
                    <div class="col-4">
                        <div class="api_emails">
                            <h2>Visualizza 10 mail</h2>
                            <button class="btn btn-primary" @click="getEmails()"> Mostra le 10 Email</button>
                            <ul v-if="thereAreAllEmais()">
                                <li v-for="email in emails">{{email}}</li>
                            </ul>
                        </div>
                        <!-- /.api_emails -->
                    </div>
                    <!-- /.col-4 -->

                    <div class="col-4">
                        <div class="api_numbers">
                            <h2>Visualizza array di numeri</h2>
                            <div class="input-group">
                                <label class="input-group-text" style="width: 90px;">Minimo</label>
                                <input class="form-control" type="number" v-model="min">
                            </div>
                            <div class="input-group">
                                <label class="input-group-text" style="width: 90px;">Massimo</label>
                                <input class="form-control" type="number" v-model="max">
                            </div>
                            <div class="input-group">
                                <label class="input-group-text" style="width: 90px;">Quantit√†</label>
                                <input class="form-control" type="number" v-model="items">
                            </div>
                            <button class="btn btn-primary my-1" @click="getNumbers(min,max,items)"> Visualizza i numeri</button>
                            <div class="alert alert-danger" role="alert" v-if="numbersError">
                                <strong>{{numbersErrorMex}}</strong>
                            </div>
                            <div v-else v-if="numbers.length > 0">{{numbers}}</div>

                        </div>
                        <!-- /.api_numbers -->
                    </div>
                    <!-- /.col-4 -->
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#app -->

        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- javascript -->
        <script src="./assets/js/app.js" type="module"></script>
    </body>
</html>
