<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- my style css -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>TODO-List</title>
    </head>
    <body>
        <div id="app">
            <header>
                <div class="container">
                    <h1>TODO List</h1>
                </div>
                <!-- /.container -->
            </header>

            <main>
                <div class="container">

                    <div class="add_task">
                        <input type="text" v-model.trim="newTodoTask" @keyup.enter="addTask()">
                        <button @click="addTask()">Add</button>
                        <div class="alert alert-danger" role="alert" v-if="error">
                            <strong>{{error}}</strong>
                        </div>
                    </div>
                    <!-- /.add_task -->

                    <div class="tasks">
                        <ul v-if="tasks.length > 0">
                            <li v-for="(task, index) in tasks" :class="{completed : task.done}">
                                <button @click="completeTask(index)">x</button>
                                <span @click="toggleDoneTask(index)">{{task.text}}</span>
                            </li>
                        </ul>

                        <div class="alert alert-success " role="alert" v-else>
                            <strong>Bravo hai completato le robe</strong>
                        </div>
                    </div>
                    <!-- /.tasks -->


                    <div class="completedTask">
                        <h2>Completed Task</h2>
                        <ul v-if="completedTask.length > 0">
                            <li v-for="(task, index) in completedTask">{{task.text}}</li>
                        </ul>
                        <div class="alert alert-danger " role="alert" v-else>
                            <strong>Male, non ne hai completata nessuna</strong>
                        </div>
                    </div>
                    <!-- /.completedTask -->

                </div>
                <!-- /.container -->
            </main>

            <footer></footer>
        </div>
        <!-- /#app -->

        <!-- Bootstrap javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- javascript -->
        <script src="./assets/js/app.js" type="module"></script>
    </body>
</html>
